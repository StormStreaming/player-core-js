<!DOCTYPE html>
<html lang="en">
<head>
    <title>Storm Library - UMD TestPage</title>
    <meta charset="UTF-8">
    <script src="../../../dist/umd/index.js"></script>
</head>
<body>

<div id="storm_player_0">
    <h1>Storm Library UMD - TestPage</h1>
    <div id="videoContainer"></div>
</div>

<script>

    const config = {
        stream: {
            serverList: [
                {
                    host: "127.0.0.1",
                    application:"live",
                    port: 8080,
                    ssl: false
                },
            ],
            streamKey:"test",
        },
        settings: {
            autoStart: true,
            video: {
                scalingMode: "letterbox",
                containerID: "videoContainer",
                width:"1280px",
                height:"720px",
            },
        }
    }

    const storm = stormLibrary.create(config);
    storm.initialize();

</script>
</body>
</html>
