<!DOCTYPE html>
<html lang="en">
<head>
    <title>StormPlayer Core - ESM TestPage</title>
    <meta charset="UTF-8">
</head>
<body>

<div id="storm_player_0">
    <h1>StormPlayer Core ESM - TestPage</h1>
    <div id="videoContainer"></div>
</div>

<script type="module">

    import {StormPlayerCore} from "../../src/StormPlayerCore.js";

    const config = {
        stream: {
            serverList: [
                {
                    host: "127.0.0.1",
                    application:"live",
                    port: 8080,
                    ssl: false
                },
            ],
            streamKey:"test",
        },
        settings: {
            autoStart: true,
            video: {
                scalingMode: "letterbox",
                containerID: "videoContainer",
                width:"1280px",
                height:"720px",
            },
        }
    }

    const storm = new StormPlayerCore(config)
    storm.initialize();

</script>
